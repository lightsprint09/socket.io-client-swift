matrix:
  include:
    - os: osx
      osx_image: xcode9
      language: objective-c
      env: "macOS"
      install:
        - carthage update --platform ios --no-use-binaries
      script:
        - set -o pipefail && xcodebuild -scheme SocketIO -destination 'platform=OS X' test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -enableCodeCoverage NO | xcpretty
    - os: osx
      osx_image: xcode9
      language: objective-c
      env: "iOS"
      install:
        - carthage update --platform ios --no-use-binaries
      script:
        - set -o pipefail && xcodebuild -scheme SocketIO -destination 'platform=iOS Simulator,name=iPhone SE,OS=latest' test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -enableCodeCoverage YES | xcpretty
    - os: osx
      osx_image: xcode9
      language: objective-c
      env: "tvOS"
      install:
        - carthage update --platform ios --no-use-binaries
      script:
        - set -o pipefail && xcodebuild -scheme SocketIO -destination 'platform=tvOS Simulator,name=Apple TV 1080p,OS=latest' test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -enableCodeCoverage NO | xcpretty
    - os: osx
      osx_image: xcode8.3
      language: objective-c
      env: "SPM, Carthage, CocoaPods"
      install:
        - carthage update --platform ios --no-use-binaries
      script:
        - swift test & pod spec lint & carthage build --no-skip-current
